<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" class="input" placeholder="Enter city name">
            <button id="search-button" class="button">Search</button>
        </div>
        <div class="weather-info" id="weather-info">
            <h2 class="city-name" id="city-name">City Name</h2>
            <p class="temperature" id="temperature">Temperature: --</p>
            <p class="description" id="description">Description: --</p>
            <p class="humidity" id="humidity">Humidity: --</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
